<section id="registrationPage">
  <div *ngIf="successDisable" class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Registration</h4>
            <hr />
            <form>
              <div class="form-group">
                <label class="form-control-label">Name</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  [(ngModel)]="name"
                />
              </div>
              <div class="form-group">
                <label class="form-control-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  [(ngModel)]="email"
                />
              </div>
              <div class="form-group">
                <label class="form-control-label">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  [(ngModel)]="password"
                />
              </div>
              <div class="form-group">
                <label class="form-control-label">Confirm Password</label>
                <input
                  type="password"
                  name="password1"
                  class="form-control"
                  [(ngModel)]="password1"
                />
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    name="isSeller"
                    class="form-check-input"
                    [(ngModel)]="isSeller"
                  />
                  Register as Seller
                </label>
              </div>
              <hr />
              <button
                type="button"
                class="btn btn-primary btn-block"
                (click)="register()"
                [disabled]="btnDisabled"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    *ngIf="!successDisable"
    class="flex items-center justify-center min-h-screen bg-gray-100"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm text-center">
      <div class="flex justify-center mb-4">
        <svg
          class="w-16 h-16 text-green-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m5 2a9 9 0 11-9-9 9 9 0 019 9z"
          ></path>
        </svg>
      </div>
      <h2 class="text-xl font-semibold text-gray-800">Congratulation!</h2>
      <p class="text-gray-600 mt-2">Your account created</p>
      <button
        mat-button
        (click)="navigateToLogin()"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
      >
        Back To Login
      </button>
    </div>
  </div>
</section>
