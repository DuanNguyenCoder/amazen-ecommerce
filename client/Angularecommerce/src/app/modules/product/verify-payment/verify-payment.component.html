<div
  *ngIf="payment"
  class="flex items-center justify-center min-h-screen bg-gray-100"
>
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm text-center">
    <div class="flex justify-center">
      <svg
        class="w-20 h-20 text-green-500"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M5 13l4 4L19 7"
        ></path>
      </svg>
    </div>
    <h2 class="text-2xl font-semibold text-gray-800 mt-4">Payment Success!</h2>
    <p class="text-gray-600 mt-2">Thank you! Your payment was successed!</p>

    <a
      href="/"
      class="mt-6 inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition"
    >
      Back To Home
    </a>
  </div>
</div>

<div
  *ngIf="!payment"
  class="flex items-center justify-center min-h-screen bg-gray-100"
>
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm text-center">
    <div class="flex justify-center">
      <svg
        width="100"
        height="100"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6 6L18 18M18 6L6 18"
          stroke="red"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
    <h2 class="text-2xl font-semibold text-gray-800 mt-4">Payment Error!</h2>
    <p class="text-gray-600 mt-2">
      Please back to home and get order some product to payment!
    </p>

    <a
      href="/"
      class="mt-6 inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition"
    >
      Back To Home
    </a>
  </div>
</div>
