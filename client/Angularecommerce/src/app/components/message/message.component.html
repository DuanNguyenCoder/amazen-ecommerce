<ngb-toast
  *ngFor="let toast of data.toasts; let i = index"
  class="fixed top-5 right-0"
  (hidden)="data.removeToast(i)"
  [autohide]="true"
  [delay]="3000"
>
  <div
    *ngIf="toast.type === 'danger'"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
    role="alert"
  >
    <span class="block sm:inline">{{ toast.message }}</span>
  </div>

  <div
    *ngIf="toast.type === 'success'"
    class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
    role="alert"
  >
    <span class="block sm:inline">{{ toast.message }}</span>
  </div>

  <div
    *ngIf="toast.type === 'warn'"
    class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative"
    role="alert"
  >
    <span class="block sm:inline">{{ toast.message }}</span>
  </div>
</ngb-toast>
